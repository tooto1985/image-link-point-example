<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>image-link-point-example</title>
  <style>
    body {
      margin: 0;
      overflow-y: scroll;
    }

    .drawing {
      position: relative;
      font-size: 0;
      display: inline-block;
    }

    .drawing.max {
      width: 100%;
    }

    .drawing.max>img {
      width: 100%;
    }

    .drawing>a {
      display: none;
    }

    .drawing>a[style]:not([style=""]) {
      width: 20px;
      height: 20px;
      background: red;
      display: block;
      position: absolute;
      border-radius: 20px;
      margin-left: -10px;
      margin-top: -10px;
      color: white;
      text-align: center;
      line-height: 20px;
      font-size: initial;
    }

    ol li {
      border: 2px solid cornflowerblue;
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 10px;
      max-width: 750px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', function () {
      new Vue({
        el: '#app',
        data() {
          return {
            originWidth: 0,
            originHeight: 0,
            scaleWidth: 0,
            scaleHeight: 0,
            originX: 0,
            originY: 0,
            isOverWidth: false,
            json: {}
          }
        },
        mounted() {
          var input = {"image":"https://obcdn4.obdesign.com.tw/images/ObdesignBanner/OUTLET/images/180702-BN55-1920x820.jpg","key":"DA0221","data":[{"index":0,"x":138,"y":334,"product":"DA0001","tip":"淺藍色上衣","url":"http://xxx.xxx"},{"index":1,"x":193,"y":640,"product":"DA0002","tip":"深藍色長褲","url":"http://xxx.xxx"},{"index":2,"x":509,"y":765,"product":"DA0003","url":"http://xxx.xxx","tip":"白色包包"},{"index":3,"x":1373,"y":73,"product":"DA0004","url":"http://xxx.xxx","tip":"白色帽子"},{"index":4,"x":1327,"y":356,"product":"DA0005","url":"http://xxx.xxx","tip":"白色花襯衫"},{"index":5,"x":1356,"y":756,"product":"DA0006","url":"http://xxx.xxx","tip":"黃色包包"}]}
          this.json = input
          window.addEventListener('resize', () => {
            this.resizeDrawing()
          }, false)
          this.$refs.img.onload = () => {
            this.originWidth = this.$refs.img.naturalWidth
            this.originHeight = this.$refs.img.naturalHeight
            this.resizeDrawing()
          }
          this.$refs.img.onclick = e => {
            this.json.data.push({
              index: this.json.data.length,
              x: this.toFixed(e.offsetX * this.scaleWidth),
              y: this.toFixed(e.offsetY * this.scaleHeight)
            })
          }
          this.$refs.img.onmousemove = e => {
            this.originX = e.offsetX
            this.originY = e.offsetY
          }
        },
        methods: {
          addButton() {
            this.json.data.push({
              index: this.json.data.length
            })
          },
          removeButton(item) {
            var index = this.json.data.indexOf(item)
            if (index !== -1) {
              this.json.data.splice(index, 1)
            }
          },
          saveBotton() {
            alert(JSON.stringify(this.json))
          },
          setPoint(item) { // item x and y is origin image size
            if (!item.x || !item.y) return null
            return {
              left: (100 * (item.x / this.originWidth)) + '%',
              top: (100 * (item.y / this.originHeight)) + '%'
            }
          },
          resizeDrawing() {
            if (this.originWidth > document.body.clientWidth) {
              this.scaleWidth = this.originWidth / document.body.clientWidth
              this.scaleHeight = this.originWidth / document.body.clientWidth
              this.isOverWidth = true
            } else {
              this.scaleWidth = this.originWidth / this.$refs.img.width
              this.scaleHeight = this.originHeight / this.$refs.img.height
              this.isOverWidth = false
            }
          },
          toFixed(number) {
            return Math.round(number)
          }
        }
      })
    }, false)
  </script>
</head>

<body>
  <div id="app">
    <div class="drawing" :class="{max:isOverWidth}">
      <img :src="json.image" ref="img">
      <a v-for="(item, index) in json.data" :style="setPoint(item)">{{item.index}}</a>
    </div>
    <input type="button" value="無錨點新增" @click="addButton">
    <span>x:{{toFixed(originX*scaleWidth)}}, y:{{toFixed(originY*scaleHeight)}}</span>
    <ol>
      <li v-for="(item, index) in json.data">
        <div>
          <table>
            <tr>
              <td>錨點編號</td>
              <td>
                <input type="number" v-model="json.data[index].index">
              </td>
              <td>座標X</td>
              <td>
                <input type="number" v-model="json.data[index].x">
              </td>
              <td>座標Y</td>
              <td>
                <input type="number" v-model="json.data[index].y">
              </td>
              <td rowspan="2">
                <input type="button" value="刪除" @click="removeButton(item)">
              </td>
            </tr>
            <tr>
              <td>商品編號</td>
              <td>
                <input type="text" v-model="json.data[index].product">
              </td>
              <td>自訂連結</td>
              <td>
                <input type="text" v-model="json.data[index].url">
              </td>
              <td>錨點說明</td>
              <td>
                <input type="text" v-model="json.data[index].tip">
              </td>
            </tr>
          </table>
        </div>
      </li>
    </ol>
    <input type="button" value="儲存" @click="saveBotton">
  </div>
</body>

</html>
